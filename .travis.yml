language: python

python:
  - "3.4"

sudo: required

before_install:
  - git submodule update --init --recursive

install:
  - sudo apt-get install guitarix
  - pip3 install coveralls

script:
  - python3 test.py
  - coverage3 run --source=architecture,controller,dao,model setup.py test
  - coveralls
  - bash <(curl -s https://codecov.io/bash)

after_success:
  - coveralls
  - bash <(curl -s https://codecov.io/bash)
